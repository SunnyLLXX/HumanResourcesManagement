<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>editPage</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
</head>
<body>
<div class="x-body" style="text-align: center">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="attendanceID" class="layui-form-label">
                <span class="x-red">*</span>编号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="attendanceID" disabled name="attendanceID" required=""
                       autocomplete="off" class="layui-input" th:value="${info.attendanceID}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="staffID" class="layui-form-label">
                <span class="x-red">*</span>员工编号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="staffID" name="staffID" required="" lay-verify="required"
                       autocomplete="off" class="layui-input"th:value="${info.staffID}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="type" class="layui-form-label">
                <span class="x-red">*</span>类型
            </label>
            <div class="layui-input-inline">
                <input type="text" id="type" name="type" required="" lay-verify="required"
                       autocomplete="off" class="layui-input"th:value="${info.type}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="amount" class="layui-form-label">
                <span class="x-red">*</span>奖惩数值
            </label>
            <div class="layui-input-inline">
                <input type="text" id="amount" name="amount" required="" lay-verify=""
                       autocomplete="off" class="layui-input"th:value="${info.amount}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="staffName" class="layui-form-label">
                <span class="x-red">*</span>考勤人
            </label>
            <div class="layui-input-inline">
                <input type="text" id="staffName" name="staffName" required="" lay-verify=""
                       autocomplete="off" class="layui-input"th:value="${info.staffName}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="staffName" class="layui-form-label">
                <span class="x-red">*</span>月份
            </label>
            <div class="layui-input-inline">
                <input type="text" id="mouth" name="mouth" required="" lay-verify=""
                       autocomplete="off" class="layui-input"th:value="${info.mouth}">
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn layui-btn-normal" lay-filter="edit" lay-submit="">
                修改
            </button>
        </div>
    </form>
    <br>
    <span id="info" style="color: red"></span>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(edit)', function (data) {
            console.log(data);
            $.ajax({
                url: "/attendance/edit",
                type: "post",
                data: data.field,
                dataType: "json",  //返回的数据类型
                success: function (data) {
                    console.log(data);
                    if (data.info === "修改成功") {
                        $("#info").text(data.info);
                        $("#info").css("color", "green");
                        setTimeout(() => {
                            let index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            //刷新
                            parent.window.location.href = parent.window.location.href;
                        }, 1000)
                    } else {
                        $("#info").text(data.info);
                    }
                }
            })
            return false;
        });


    });
</script>

</body>

</html>
