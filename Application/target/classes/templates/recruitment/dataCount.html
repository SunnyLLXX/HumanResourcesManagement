<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据统计</title>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>

<div id="main" style="position: absolute;top:100px;width: 100%;height: 100%"></div>
</body>
</html>
<script>
    $(function () {
        zhu();

    })
    function zhu() {
        $.ajax({
            url: '/employ/count',
            dataType: 'json',
            type: 'get',
            success:function (res) {
                console.log(res);
                if(res.x.length!=0  && res.y.length!=0){
                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('main'));

                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: '各部门人数',
                            left: 'center'
                        },
                        xAxis: {
                            type: 'category',
                            data: res.x
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [{
                            data: res.y,
                            type: 'bar',
                            showBackground: true,
                            backgroundStyle: {
                                color: 'rgba(51, 204, 204, 0.2)'
                            },
                            grid: {
                                width: 200,
                                height: 400
                            }
                        }]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                }else {
                    layer.msg(res.data);
                }

            }
        })
    }

</script>
