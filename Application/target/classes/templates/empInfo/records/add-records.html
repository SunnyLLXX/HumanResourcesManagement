<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>editPage</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
  <link rel="stylesheet" href="/css/font.css">
  <link rel="stylesheet" href="/css/xadmin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="/js/xadmin.js"></script>
</head>

<body>
<div class="x-body" style="text-align: center">
  <form class="layui-form">
    <div class="layui-form-item">
      <label for="empId" class="layui-form-label">
        <span class="x-red">*</span>员工编号
      </label>
      <div class="layui-input-inline">
        <input type="text" id="empId" name="empId" required="" lay-verify="required"
               autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label for="recordsName" class="layui-form-label">
        <span class="x-red">*</span>档案名称
      </label>
      <div class="layui-input-inline">
        <input type="text" id="recordsName" name="recordsName" required="" lay-verify="required"
               autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label for="summary" class="layui-form-label">
        <span class="x-red">*</span>内容摘要
      </label>
      <div class="layui-input-inline">
        <input type="text" id="summary" name="summary" required="" lay-verify="required"
               autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label for="remarks" class="layui-form-label">
        <span class="x-red">*</span>备注
      </label>
      <div class="layui-input-inline">
        <input type="text" id="remarks" name="remarks" required="" lay-verify=""
               autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <button class="layui-btn layui-btn-normal" lay-filter="add" lay-submit="">
        添加
      </button>
    </div>
  </form>
  <br>
  <span id="info" style="color: red"></span>
</div>
<script>
  layui.use(['form', 'layer'], function () {
    $ = layui.jquery;
    var form = layui.form
            , layer = layui.layer;

    //监听提交
    form.on('submit(add)', function (data) {
      console.log(data);
      $.ajax({
        url: "/empInfo/addRecords",
        type: "post",
        data: data.field,
        dataType: "json",  //返回的数据类型
        success(data) {
          console.log(data);
          if (data.info === "添加成功") {
            $("#info").text(data.info);
            $("#info").css("color", "green");
            setTimeout(() => {
              let index = parent.layer.getFrameIndex(window.name);
              //关闭当前frame
              parent.layer.close(index);
              //刷新
              parent.window.location.href = parent.window.location.href;
            }, 1000)
          } else {
            $("#info").text(data.info);
          }
        },
        error() {
          $("#info").text("添加失败！请检查是否满足外键约束！");
        }
      })
      return false;
    });


  });
</script>

</body>

</html>
